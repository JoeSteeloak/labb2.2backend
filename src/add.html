<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/add.js" type="module"></script>
    <link href="https://fonts.googleapis.com/css2?family=Whisper&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Add workexperience</title>
</head>

<body>
    <header>
        <ul>
            <li><a href="index.html">Startpage</a></li>
            <li><a href="add.html">Add to CV</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </header>
    <main>
        <h1 class="whisper-regular">Add work experience to the CV</h1>
        <div class="formContainer">
            <form action="" id="form">
                <!-- company name -->
                <label for="companyname">Company name:</label><br>
                <input type="text" name="companyname" id="companyname" placeholder="e.g. McDonalds" maxlength="255"><br>
                <!-- job title -->
                <label for="jobtitle">Job title:</label><br>
                <input type="text" name="jobtitle" id="jobtitle" placeholder="e.g. fry cook" maxlength="255"><br>
                <!-- location -->
                <label for="location">Location:</label><br>
                <input type="text" name="location" id="location" placeholder="e.g. MalmÃ¶" maxlength="255"><br>
                <!-- Start date -->
                <label for="startdate">Start date:</label><br>
                <input type="date" name="startdate" id="startdate" placeholder="2024-05-05" maxlength="20"><br>
                <!-- End date -->
                <label for="enddate">End date:</label><br>
                <input type="date" name="enddate" id="enddate" placeholder="2025-10-10" maxlength="20"><br>
                <!-- description -->
                <label for="description">Description:</label><br>
                <textarea name="description" id="description" cols="30"
                    rows="10">Describe your job responsibilities.</textarea><br>
                <!-- submit-knapp -->
                <input type="submit" id="saveBtn" value="Save">
                <!-- rensa-knapp -->
                <input type="reset" value="Reset">
            </form>
        </div>
    </main>
</body>

</html>
