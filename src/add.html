<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/main.ts" type="module"></script>
    <title>Add workexperience</title>

<body>
    <header>
        <ul>
            <li><a href="index.html">Startpage</a></li>
            <li><a href="add.html">Add to CV</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </header>
    <div class="formContainer">
        <form id="form">
            <!-- company name -->
            <label for="companyname">Company Name:</label><br>
            <input type="text" name="companyname" id="companyname" placeholder="e.g. McDonalds" maxlength="255"><br>
            <!-- job title -->
            <label for="jobtitle">Job title:</label><br>
            <input type="text" name="jobtitle" id="jobtitle" placeholder="e.g. fry cook" maxlength="255"><br>
            <!-- location -->
            <label for="location">Location:</label><br>
            <input type="text" name="location" id="location" placeholder="e.g. MalmÃ¶" maxlength="255"><br>
            <!-- Start date -->
            <label for="startdate">Start date:</label><br>
            <input type="date" name="startdate" id="stardate" placeholder="2024-05-05" maxlength="20"><br>
            <!-- End date -->
            <label for="enddate">End date:</label><br>
            <input type="date" name="enddate" id="enddate" placeholder="2025-10-10" maxlength="20"><br>
            <!-- description -->
            <label for="description">Description:</label><br>
            <textarea name="description" id="description" cols="30" rows="10"></textarea><br>
            <!-- submit-knapp -->
            <input type="submit" value="Save">
            <!-- rensa-knapp -->
            <input type="reset" value="Reset">
        </form>
    </div>
</body>

</html>
